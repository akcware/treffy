<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treffy - Video Konferans</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src *">
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      
      body, html {
        height: 100%;
        overflow: hidden;
        background-color: transparent !important;
      }
      
      #root {
        height: 100%;
        background-color: transparent !important;
      }
      
      /* For MacOS vibrancy effect */
      .vibrancy-window {
        background: transparent !important;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: transparent !important;
          color: #f1f5f9;
        }
        
        .vibrancy-window {
          background: transparent !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root" class="vibrancy-window"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
